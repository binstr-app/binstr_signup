<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binstr - Starter Plan Signup</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      background-color: #5c6bc0;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Join Binstr - Starter Plan</h2>
  <form action="/signup" method="post">
    <label for="name">Full Name:</label>
    <input type="text" name="name" required>

    <label for="address">Street Address:</label>
    <input type="text" name="address" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" required>

    <label for="pickup_day">Pickup Day:</label>
    <select name="pickup_day" required>
      <option value="">Select a day</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
    </select>

    <label for="referral">Referral Code:</label>
    <input type="text" name="referral" id="referral">

    <button type="submit">Continue to Payment</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const referral = urlParams.get('ref');
    if (referral) {
      document.getElementById('referral').value = referral;
    }
  </script>
</body>
</html>
